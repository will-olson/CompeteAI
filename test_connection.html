<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    
    <div id="status" class="status loading">Testing backend connection...</div>
    
    <button onclick="testHealth()">Test Health Check</button>
    <button onclick="testPresetGroups()">Test Preset Groups</button>
    <button onclick="testScraping()">Test Scraping</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5001';
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                showResult('Health Check', data, true);
            } catch (error) {
                showResult('Health Check', error.message, false);
            }
        }
        
        async function testPresetGroups() {
            try {
                const response = await fetch(`${API_BASE}/api/preset-groups`);
                const data = await response.json();
                showResult('Preset Groups', data, true);
            } catch (error) {
                showResult('Preset Groups', error.message, false);
            }
        }
        
        async function testScraping() {
            try {
                const response = await fetch(`${API_BASE}/api/scrape/company`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        company: 'Salesforce',
                        urls: { marketing: 'https://salesforce.com' },
                        categories: ['marketing'],
                        page_limit: 1
                    })
                });
                const data = await response.json();
                showResult('Scraping Test', data, true);
            } catch (error) {
                showResult('Scraping Test', error.message, false);
            }
        }
        
        function showResult(title, data, success) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }
        
        // Test health on page load
        window.onload = function() {
            testHealth().then(() => {
                document.getElementById('status').className = 'status success';
                document.getElementById('status').textContent = 'Backend connection successful!';
            }).catch(() => {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = 'Backend connection failed!';
            });
        };
    </script>
</body>
</html>
